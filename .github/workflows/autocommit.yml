name: Auto commit

on:

  push:
    branches:
      - master
      
  schedule:
  - cron: "0 20,21,22 * * 1,3,5,0" # See https://crontab.guru/#0_7,9,11_*_*_1,3

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - name: DEBUG 
        run: echo "::debug::Ref = ${{github.ref}}"
      - uses: actions/checkout@v3      
        with:
         persist-credentials: false
         fetch-depth: 0

      - name: Modify last update
        run: |
          d=`date '+%Y-%m-%dT%H:%M:%SZ'`
          echo $d > LAST_UPDATED
          
      - name: Commit changes
        run: |
          git config --local user.email "ahmadseloabadi@gmail.com"
          git config --local user.name "ahamadseloabadi"
          git add -A
          
          arr[0]="feat: 😂 auto commit"
          arr[1]="feat: 😱 auto commit"
          arr[2]="feat: 👿 auto commit"
          arr[3]="feat: 💩 auto commit"
          arr[4]="feat: 🙏 auto commit"
          arr[5]="feat: 🙈 auto commit"
          arr[6]="feat: 🐐 auto commit"
          arr[7]="feat: 🤖 auto commit"
          arr[8]="feat: 🟩 auto commit"
          arr[9]="feat: 👻 auto commit"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: "."
          github_token: ${{ secrets.GITHUB_TOKEN }}
